    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .masonry-container {
            column-count: 4; /* Adjust the number of columns as needed */
            column-gap: 20px; /* Adjust the gap between columns */
            margin: 0 auto;
            max-width: 1200px; /* Set your desired maximum width */
        }

        .masonry-item {
            display: inline-block;
            width: 100%;
            margin-bottom: 20px; /* Adjust the spacing between items */
            break-inside: avoid; /* Prevent items from breaking across columns */
        }

            .masonry-item img {
                width: 100%;
                height: auto;
                display: block;
            }
    </style>
</head>
