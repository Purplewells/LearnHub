<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Shipment Locations on Google Maps</title>

    <!-- Include Google Maps JavaScript API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzY_bPskVZ6PuRQbkzQeuqirZs_D19Se8"></script>

    <!-- Include MarkerClusterer from Google -->
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>

    <!-- Add some basic styling -->
    <style>
        #map {
            height: 600px; /* Set the map height */
            width: 100%; /* Set the map width */
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
</head>
<body>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Reference the external JavaScript file -->
    <script src="../js/leafletmap.js"></script>
</body>
</html>
