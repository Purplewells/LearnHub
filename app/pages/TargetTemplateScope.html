<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Target Template Scope</title>
    <meta name="description" content="Specifies the entity domain the target applies to (Course, GradeLevel, Teacher, Department, etc.). Supports global (applies to all entities of that type) or specific (applies only to selected entities) scopes. Enables you to assign targets without hardcoding anything in procedures or UI.">
  </head>
  <body>
    <div data-flow="row">
      <div id="view1" data-controller="TargetTemplateScope" data-view="grid1" data-show-in-summary="true" data-tag="modal-fit-content&#xD;&#xA;modal-content-stub-none"> </div>
    </div>
  </body>
</html>
